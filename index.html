<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Zeb - Modern Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Big Zeb</h1>
            <p class="subtitle">A modern web application</p>
        </header>
        
        <main>
            <section class="card">
                <h2>Interactive Counter</h2>
                <div class="counter-display">
                    <span id="counter-value">0</span>
                </div>
                <div class="button-group">
                    <button id="decrement-btn" class="btn btn-secondary">-</button>
                    <button id="reset-btn" class="btn btn-outline">Reset</button>
                    <button id="increment-btn" class="btn btn-primary">+</button>
                </div>
            </section>
            
            <section class="card">
                <h2>Color Theme</h2>
                <div class="color-picker-group">
                    <button class="theme-btn" data-theme="blue" style="background: #3b82f6;"></button>
                    <button class="theme-btn" data-theme="green" style="background: #10b981;"></button>
                    <button class="theme-btn" data-theme="purple" style="background: #8b5cf6;"></button>
                    <button class="theme-btn" data-theme="red" style="background: #ef4444;"></button>
                    <button class="theme-btn" data-theme="orange" style="background: #f97316;"></button>
                </div>
            </section>
            
            <section class="card">
                <h2>Message Display</h2>
                <input type="text" id="message-input" placeholder="Enter a message..." class="input-field">
                <button id="display-btn" class="btn btn-primary">Display Message</button>
                <div id="message-display" class="message-display"></div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Big Zeb. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
